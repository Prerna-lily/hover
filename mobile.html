<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Info</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 90vw;
            max-width: 600px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 50%;
        }
        .health-section {
            position: absolute;
            width: 10vw;
            max-width: 75px;
            height: 10vw;
            max-height: 75px;
            background: transparent;
            cursor: pointer;
            border-radius: 100%;
        }
        .popup {
            display: none;
            position: absolute;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            width: 250px;
            text-align: left;
            white-space: normal;
            z-index: 100;
            word-wrap: break-word;
            max-width: 90vw;
            overflow-wrap: break-word;
        }
        .popup img {
            width: 40px;
            height: auto;
            border-radius: 8px;
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
        }
        .popup-content {
            display: inline-block;
            vertical-align: middle;
            max-width: 180px;
        }
        .arrow {
            display: none;
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px;
            border-color: transparent transparent white transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="transformx.jpg" alt="Pet Health">
        <div class="popup" id="popup"></div>
        <div class="arrow" id="arrow"></div>
    </div>
    <script>
        const sectionsData = [
            { top: '14%', left: '25%', info: '<strong>Respiratory Health</strong><br>Clear breathing and optimal lung health for active animals.', image: 'respiratory.png' },
            { top: '11%', left: '42%', info: '<strong>Intestinal Health</strong><br>Reduction of acute intestinal absorptive disorders during and recovery from acute diarrhoea.', image: 'intestine.jpg', align:'left' },
            { top: '70%', left: '23%', info: '<strong>Urinary & Renal Health</strong><br>Supporting urinary function and kidney vitality through tailored nutrition for animals.', image: 'urinal_renal.jpg' },
            { top: '52%', left: '10%', info: '<strong>Recovery</strong><br>Optimised solutions for speedy recovery and robust health post-treatment.', image: 'recovery.png' },
            { top: '33%', left: '10%', info: '<strong>Oral Health</strong><br>Ensuring fresher breath and healthier teeth.', image: 'oral.jpg' },
            { top: '15%', left: '63%', info: '<strong>Calming</strong><br>Serenity solutions for stress and anxiety relief across all species.', image: 'calming.jpg', align: 'left' },
            { top: '32%', left: '73%', info: '<strong>Immunity</strong><br>Boosting the natural defenses of animals with advanced immune support.', image: 'immunity.jpg', align: 'left' },
            { top: '52%', left: '78%', info: '<strong>Circulatory</strong><br>Enhancing heart and vascular health for dynamic wellbeing.', image: 'circulatory.jpg', align: 'left' },
            { top: '70%', left: '65%', info:  '<strong>Skin Health</strong><br>Nourishing skin and coat to shine from the inside out.', image: 'skinhealth.jpg', align: 'left' },
            { top: '77%', left: '43%', info: '<strong>Joint Health</strong><br>Promoting strength and mobility for lifelong joint wellness in animals.', image: 'joint.jpg' },
        ];

        const container = document.querySelector('.container');
        const popup = document.getElementById('popup');
        const arrow = document.getElementById('arrow');

        sectionsData.forEach(({ top, left, info, image, align }) => {
            const section = document.createElement('div');
            section.classList.add('health-section');
            section.style.top = top;
            section.style.left = left;
            section.dataset.info = info;
            section.dataset.image = image;
            section.dataset.align = align || 'right';
        
            function showPopup(e) {
                e.stopPropagation();
                const sectionRect = e.target.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                popup.innerHTML = `<img src="${e.target.dataset.image}" alt="Health Info">
                    <div class="popup-content">${e.target.dataset.info}</div>`;
                popup.style.display = 'block';
        
                let popupLeft;
                if (e.target.dataset.align === 'left') {
                    popupLeft = sectionRect.left - containerRect.left - popup.offsetWidth - 10;
                } else {
                    popupLeft = sectionRect.left - containerRect.left + 60;
                }
        
                let popupTop = sectionRect.top - containerRect.top - 10;
        
                popup.style.left = `${popupLeft}px`;
                popup.style.top = `${popupTop}px`;
        
                arrow.style.display = 'block';
                arrow.style.top = `${sectionRect.top - containerRect.top + 10}px`;
        
                if (e.target.dataset.align === 'left') {
                    arrow.style.left = `${popupLeft + popup.offsetWidth}px`;
                } else {
                    arrow.style.left = `${popupLeft - 10}px`;
                }
            }
        
            section.addEventListener('mouseenter', showPopup);
            section.addEventListener('mouseleave', () => {
                popup.style.display = 'none';
                arrow.style.display = 'none';
            });
        
            container.appendChild(section);
        });        
    </script>
</body>
</html>
